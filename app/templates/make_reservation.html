{% extends 'base.html' %}

{% block content %}
<h2>Make a Reservation for "{{ spectacol.nume }}"</h2>
<form action="{{ url_for('fa_rezervare', spectacol_id=spectacol.id) }}" method="post">
    <label for="locuri_rezervate">Number of Seats:</label>
    <input type="number" id="locuri_rezervate" name="locuri_rezervate" required>
    <button type="submit">Make Reservation</button>
</form>
{% endblock %}
