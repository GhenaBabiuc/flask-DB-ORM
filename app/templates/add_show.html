{% extends 'base.html' %}

{% block content %}
<h2>Add a Show</h2>
<form action="{{ url_for('adauga_spectacol') }}" method="post">
    <label for="nume">Show Name:</label>
    <input type="text" id="nume" name="nume" required>
    <label for="data_ora">Date and Time:</label>
    <input type="datetime-local" id="data_ora" name="data_ora" required>
    <label for="locuri_disponibile">Available Seats:</label>
    <input type="number" id="locuri_disponibile" name="locuri_disponibile" required>
    <button type="submit">Add Show</button>
</form>
{% endblock %}
